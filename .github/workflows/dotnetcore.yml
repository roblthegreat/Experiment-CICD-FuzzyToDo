name: .NET Core
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}} 
    - name: Build linux-x64
      run: dotnet publish -r linux-x64 -c Release -f netcoreapp3.1 --self-contained=true 
    - name: Zip
      run: zip FuzzyToDo-${{ steps.buildnumber.outputs.build_number }}_linux-x64  FuzzyToDo/bin/Release/netcoreapp3.1/linux-x64/publish
    - name: Azure
      uses: bacongobbler/azure-blob-storage-upload@v1.0.0
      with:
        source_dir: .
        container_name: www
        connection_string: ${{ secrets.BlobConnectionString }}
        extra_args: '--pattern *.zip'  
